<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 367 512" width="367" height="512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e"/>
      <stop offset="50%" style="stop-color:#283593"/>
      <stop offset="100%" style="stop-color:#1a237e"/>
    </linearGradient>
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ffeb3b"/>
      <stop offset="100%" style="stop-color:#ffd700"/>
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4fc3f7;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#1a237e;stop-opacity:0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Card Background -->
  <rect x="0" y="0" width="367" height="512" rx="16" ry="16" fill="url(#bgGrad)"/>
  
  <!-- Border -->
  <rect x="8" y="8" width="351" height="496" rx="12" ry="12" fill="none" stroke="url(#borderGrad)" stroke-width="3"/>
  
  <!-- Inner border -->
  <rect x="20" y="20" width="327" height="472" rx="8" ry="8" fill="none" stroke="#ffd700" stroke-width="1" stroke-opacity="0.3"/>
  
  <!-- Center glow -->
  <ellipse cx="183.5" cy="256" rx="150" ry="200" fill="url(#centerGlow)"/>
  
  <!-- Pokeball design -->
  <g transform="translate(183.5, 256)" filter="url(#glow)">
    <!-- Outer circle -->
    <circle r="100" fill="none" stroke="#ffd700" stroke-width="4" stroke-opacity="0.6"/>
    
    <!-- Top half -->
    <path d="M -100 0 A 100 100 0 0 1 100 0" fill="#e53935" fill-opacity="0.7"/>
    
    <!-- Bottom half -->
    <path d="M -100 0 A 100 100 0 0 0 100 0" fill="#f5f5f5" fill-opacity="0.7"/>
    
    <!-- Middle line -->
    <line x1="-100" y1="0" x2="100" y2="0" stroke="#333" stroke-width="8"/>
    
    <!-- Center button outer -->
    <circle r="30" fill="#f5f5f5" stroke="#333" stroke-width="6"/>
    
    <!-- Center button inner -->
    <circle r="15" fill="#ffd700">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Corner decorations -->
  <g fill="#ffd700" fill-opacity="0.4">
    <circle cx="40" cy="40" r="8"/>
    <circle cx="327" cy="40" r="8"/>
    <circle cx="40" cy="472" r="8"/>
    <circle cx="327" cy="472" r="8"/>
  </g>
  
  <!-- Star pattern background -->
  <g fill="#fff" fill-opacity="0.1">
    <circle cx="60" cy="100" r="2"/>
    <circle cx="120" cy="80" r="1.5"/>
    <circle cx="250" cy="90" r="2"/>
    <circle cx="300" cy="120" r="1.5"/>
    <circle cx="80" cy="400" r="2"/>
    <circle cx="150" cy="420" r="1.5"/>
    <circle cx="220" cy="430" r="2"/>
    <circle cx="290" cy="400" r="1.5"/>
  </g>
</svg>
